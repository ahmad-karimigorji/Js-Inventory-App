<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory App</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>

  <body class="h-full bg-slate-800">
    <div class="bg-slate-800 h-full">
      <!-- appBar -->
      <div
        class="h-auto flex items-center justify-center gap-x-1 bg-slate-700 mb-8 p-2"
      >
        <h1 class="text-slate-300 text-lg sm:text-2xl font-bold text-center">
          Inventory App using Tailwind & Js
        </h1>
        <span
          class="bg-slate-500 text-slate-300 w-7 h-7 flex items-center justify-center rounded-full ml-2 bg-slate-500 text-slate-300 border-2 border-slate-400 font-bold hidden"
          id="badge"
        ></span>
      </div>

      <!-- appContent -->
      <div class="container max-w-lg mx-auto pb-10 px-3 sm:px-0">
        <!-- category form -->
        <div class="mb-5">
          <button
            class="text-slate-600 font-bold text-md"
            id="add-new-category-toggle"
          >
            Add New Category?
          </button>
          <div class="hidden" id="category-form">
            <h2 class="text-slate-300 font-bold text-xl mb-2">
              Add New Category
            </h2>
            <div class="flex flex-col bg-slate-600 p-3 rounded-lg">
              <label class="mb-1 text-slate-400" for="category-title"
                >Category Title</label
              >
              <input
                class="w-2/3 sm:w-2/5 bg-transparent text-slate-400 border border-slate-400 rounded-lg p-1.5 sm:p-2 mb-3 outline-0"
                type="text"
                id="category-title"
                placeholder="Title..."
              />

              <label class="mb-1 text-slate-400" for="category-description"
                >Category description</label
              >
              <textarea
                class="bg-transparent text-slate-400 border border-slate-400 rounded-lg p-1.5 sm:p-2 mb-3 outline-0"
                name="category-description"
                id="category-description"
                cols=""
                rows=""
              ></textarea>

              <div class="flex flex-col sm:flex-row gap-2 mt-2">
                <button
                  class="flex-1 sm:w-1/2 text-slate-500 border border-slate-400 rounded-lg font-bold py-1.5"
                  id="cansel-btn"
                >
                  Cansel
                </button>
                <button
                  class="flex-1 sm:w-1/2 bg-slate-300 text-slate-700 font-bold rounded-lg py-1.5"
                  id="add-new-category-btn"
                >
                  Add New Category
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- product form -->
        <div class="mb-5">
          <h2 class="text-slate-300 font-bold text-xl mb-2">Add New Product</h2>
          <div class="flex flex-col bg-slate-600 p-3 rounded-lg">
            <label class="mb-1 text-slate-400" for="product-title"
              >Product Title</label
            >
            <input
              class="w-2/3 sm:w-2/5 bg-transparent text-slate-400 border border-slate-400 rounded-lg p-1.5 sm:p-2 mb-3 outline-0"
              type="text"
              id="product-title"
              placeholder="product-title..."
            />

            <label class="mb-1 text-slate-400" for="product-quantity"
              >Quantity</label
            >
            <input
              class="w-2/3 sm:w-2/5 bg-transparent text-slate-400 border border-slate-400 rounded-lg p-1.5 sm:p-2 mb-3 outline-0"
              type="number"
              id="product-quantity"
              placeholder="quantity..."
              min="1"
            />

            <label class="mb-1 text-slate-400" for="product-category"
              >Category</label
            >
            <select
              class="bg-transparent text-slate-400 border border-slate-400 rounded-lg p-1.5 sm:p-2 mb-3 outline-0"
              name="product-category"
              id="product-category"
            >
              <!-- <option class="bg-slate-500 text-slate-200" value="selected" selected>select a category</option>
                        <option class="bg-slate-500 text-slate-200" value="frontend">FrontEnd</option>
                        <option class="bg-slate-500 text-slate-200" value="backend">BackEnd</option> -->
            </select>

            <button
              class="bg-slate-300 text-slate-700 font-bold rounded-lg py-1.5 mt-2"
              id="add-new-product-btn"
            >
              Add New Product
            </button>
          </div>
        </div>

        <!-- product list -->
        <div class="products-list-box space-y-3 hidden">
          <h2 class="text-slate-300 font-bold text-xl mb-1">Product List</h2>

          <div class="flex items-center justify-between px-2">
            <label class="mb-1 text-slate-400" for="search">Search</label>
            <input
              class="w-2/5 bg-transparent text-slate-400 border border-slate-400 rounded-lg px-2 py-1 outline-0 text-sm"
              id="search"
              type="text"
              placeholder="Sreach..."
            />
          </div>

          <div class="flex items-center justify-between px-2">
            <label class="mb-1 text-slate-400" for="sort">Sort</label>
            <select
              class="w-2/5 bg-transparent text-slate-400 border border-slate-400 rounded-lg px-2 py-1 outline-0 text-sm"
              name="sort"
              id="sort"
            >
              <option
                class="bg-slate-500 text-slate-200"
                value="newest"
                selected
              >
                Newest
              </option>
              <option class="bg-slate-500 text-slate-200" value="oldest">
                Oldest
              </option>
            </select>
          </div>

          <div class="product-list space-y-2 px-2 py-5">
            <!-- <div class="flex justify-between">
                        <div class="">
                            <span class="text-slate-300 font-bold">React</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-slate-400 text-sm">1402/8/16</span>
                            <span class="text-slate-600 border border-slate-600 rounded-xl px-2 py-.5">FrontEnd</span>
                            <span class="bg-slate-500 text-slate-300 w-7 h-7 flex items-center justify-center border-2 border-slate-300 rounded-full">10</span>
                            <button class="text-slate-300">delete</button>
                        </div>
                    </div> -->
          </div>
        </div>
      </div>
    </div>

    <!-- edit madal -->
    <div
      class="max-w-md fixed w-full px-6 -top-full left-1/2 -translate-x-1/2 rounded-lg z-20 duration-500"
      id="modal"
    >
      <div class="flex flex-col p-3 rounded-lg bg-slate-500">
        <label class="mb-1 text-slate-300" for="product-title-modal"
          >Product Title</label
        >
        <input
          class="w-2/5 bg-slate-600 text-slate-300 border border-slate-400 rounded-lg p-2 mb-3 outline-0"
          type="text"
          id="product-title-modal"
          placeholder="product-title..."
        />

        <label class="mb-1 text-slate-300" for="product-quantity-modal"
          >Quantity</label
        >
        <input
          class="w-2/5 bg-slate-600 text-slate-300 border border-slate-400 rounded-lg p-2 mb-3 outline-0"
          type="number"
          id="product-quantity-modal"
          placeholder="quantity..."
          min="1"
        />

        <label class="mb-1 text-slate-300" for="product-category-modal"
          >Category</label
        >
        <select
          class="bg-slate-600 text-slate-300 border border-slate-400 rounded-lg p-2 mb-3 outline-0"
          name="product-category-modal"
          id="product-category-modal"
        >
          <!-- <option class="bg-slate-500 text-slate-200" value="selected" selected>select a category</option>
                <option class="bg-slate-500 text-slate-200" value="frontend">FrontEnd</option>
                <option class="bg-slate-500 text-slate-200" value="backend">BackEnd</option> -->
        </select>

        <div class="flex flex-col gap-y-1.5 mt-2">
          <button
            class="bg-slate-300 text-slate-700 font-bold rounded-lg py-1.5"
            id="update-product-modal-btn"
            data-product-id=""
          >
            Update Product
          </button>
          <button
            class="text-slate-400 border border-slate-400 rounded-lg font-bold py-1.5"
            id="cancel-modal-btn"
          >
            Cansel
          </button>
        </div>
      </div>
    </div>

    <div
      class="w-full h-full z-10 bg-slate-700 opacity-75 fixed top-0 left-0 hidden"
      id="modal-back-dray"
    ></div>

    <script type="module" src="../src/js/app.js"></script>
  </body>
</html>
